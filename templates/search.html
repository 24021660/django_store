<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layuiAdmin pro - 通用后台管理模板系统（单页面专业版）</title>
  <script src="http://webapp.didistatic.com/static/webqpp/shield/z/vue/vue/1.0.24/vue.min.js"></script>
</head>
<body>
{% verbatim myblock %}

  <div id="didi-navigator">
    <ul>
      <li v-for="tab in tabs">
        {{tab.text}}
      </li>
    </ul>
  </div>
<script>
  new vue( {
  el:'#didi-navigator',
  data:{tabs:[
  {text:'巴士'}，
  {text:'快车'}，
  {text:'顺风车'}，
  {text:'出租车'}，
  {text:'代驾'}]
  }
  })
</script>

 {% endverbatim myblock %}
</body>
</html>
