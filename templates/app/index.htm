<script>
  $(function(){

	  
	  });    
 					var now = new Date();
					function showtime(){

						var m = now.getMonth() + 1; 
						if(m<10){
							m="0"+m;	
						}
						var d = now.getDate();  
						if(d<10){
							d="0"+d;	
						}
						
						var a='<span>'+m+' </span>月';
						var b='<span>'+d+' </span>日';
						$('.countdown').html(a+b);
					}
					showtime();
					setInterval("showtime()",1000);     
      </script>
