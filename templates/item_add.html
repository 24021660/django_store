<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}
<head>

    <meta charset="UTF-8">
    <title>Title</title>
     <link rel="stylesheet" href="{% static 'layui/css/layui.css' %}">
</head>
<body>
<form action="/itemadd" method="post" enctype="multipart/form-data" class="layui-form">
  {% csrf_token %}
  <div class="layui-form-item">
    <label class="layui-form-label">商品名称</label>
    <div class="layui-input-block">
      <input type="text" name="itemname" autocomplete="off" placeholder="请输入商品名称" class="layui-input"  required lay-verify="required" autocomplete="off">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">商品编号</label>
    <div class="layui-input-inline">
      <input type="text" name="itemid" lay-verify="required" placeholder="请输入商品编号" autocomplete="off" class="layui-input"  required >
    </div>
  </div>

  <div class="layui-form-item">
    <div class="layui-inline">
      <label class="layui-form-label">商品价格</label>
      <div class="layui-input-block">
        <input type="text" name="price" id="date1" autocomplete="off" class="layui-input" lay-verify="required">
      </div>
    </div>
    <div class="layui-inline">
      <label class="layui-form-label">商品数量</label>
      <div class="layui-input-inline">
        <input type="text" name="qty" autocomplete="off" class="layui-input" lay-verify="required|email" >
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">上传商品主页图片</label>
    <div class="layui-input-inline">
      <div class="layui-upload">
        <input type="file" name="upload" lay-verify="required">上传图片
  </div>
</div>
    </div>
    <div class="layui-form-item">
    <label class="layui-form-label">上传商品轮播图片（最多可上传4张）</label>
    <div class="layui-input-inline">
      <div class="layui-upload">
        <input type="file" name="upload1-1" lay-verify="required"></div>
         <div class="layui-upload">
           <input type="file" name="upload1-2" lay-verify="required"></div>
           <div class="layui-upload">
             <input type="file" name="upload1-3" lay-verify="required"></div>
               <div class="layui-upload">
        <input type="file" name="upload1-4" lay-verify="required">
  </div>
</div>
  </div>

  <div class="layui-form-item layui-form-text">
    <label class="layui-form-label">商品详情图片(最多可上传5张)</label>
    <div class="layui-input-inline">
      <div class="layui-upload">
        <input type="file" name="upload2-1" lay-verify="required">
  </div>
      <div class="layui-upload">
        <input type="file" name="upload2-2" lay-verify="required">
  </div>
      <div class="layui-upload">
        <input type="file" name="upload2-3" lay-verify="required">
  </div>
      <div class="layui-upload">
        <input type="file" name="upload2-4" lay-verify="required">
  </div>
      <div class="layui-upload">
        <input type="file" name="upload2-5" lay-verify="required">
  </div>
</div>

  </div>
    <div align="center"><input type="submit" class="layui-btn" value="提交">
    </div>
  <div class="layui-form-item">

  </div>
</form>

<script src="{% static 'layui/layui.js' %}" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
layui.use('form', function(){
  var form = layui.form;

  //监听提交
  form.on('submit(formDemo)', function(data){
    layer.msg(JSON.stringify(data.field));
    return false;
  });
});
</script>
</body>

</html>
