<body>

    <script type="text/javascript">
$(function(){

//$(".mode_btn").on('click', '.mode_btn_left', function(){
$(".mode_btn span .mode_btn_left").live('click',  function(e){
    var style = $(this).attr('style_css');
//    var style = 2;
    var url = window.location.href;
    var hypen_pos = url.lastIndexOf('-');
//    alert(hypen_pos);
    if(hypen_pos>0){
        var new_url_head = url.substring(0, parseInt(hypen_pos)-1);
//        alert(new_url_head);
        var new_url_tail = url.substring(hypen_pos);
//        alert(new_url_tail);
        var new_url = new_url_head+style+new_url_tail;
//        alert(new_url);
    }else{
        var new_url = url.replace(/(\/$)/g,"")+'/'+style+'-1';
//        alert(new_url);
    }
    window.location.href = new_url;
    e.preventDefault();
});

$(".mode_btn span .mode_btn_right").live('click', function(e){
    var style = $(this).attr('style_css');
//    alert(style);
//    var style = 2;
    var url = window.location.href;
    var hypen_pos = url.lastIndexOf('-');
//    alert(hypen_pos);
    if(hypen_pos>0){
        var new_url_head = url.substring(0, parseInt(hypen_pos)-1);
//        alert(new_url_head);
        var new_url_tail = url.substring(hypen_pos);
//        alert(new_url_tail);
        var new_url = new_url_head+style+new_url_tail;
//        alert(new_url);
    }else{
        var new_url = url.replace(/(\/$)/g,"")+'/'+style+'-1';
//        alert(new_url);
    }
    window.location.href = new_url;
    e.preventDefault();
});

})
</script>

  </div>
</div>

<script src="{% static 'layui/layui.js' %}"></script>
<script src="{% static 'jquery-3.3.1.min.js' %}"></script>
<script>
html1='{{html1|safe}}';
id1="#test2";
$(id1).html(html1);

layui.use(['form','element','flow','carousel'],function(){
var form=layui.form,
element=layui.element,

flow=layui.flow;

carousel.render({
    elem: '#banner'
    ,height:'300'
    ,width: '100%' //设置容器宽度
    ,arrow: 'always' //始终显示箭头
    //,anim: 'updown' //切换动画方式
  });
});
//加入购物车
var db3={{id|safe}};
function addcart(m){
xmlhttp=new XMLHttpRequest();
    xmlhttp.open("GET","/shoplist?keyword=addcart&value="+db3[m-1]);
    xmlhttp.send();
}
</script>
