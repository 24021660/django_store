<!DOCTYPE html>
<html lang="en">
<head>
    {% load staticfiles %}
    <meta charset="UTF-8">
    <title>表格</title>
    <link rel="stylesheet" href="{% static 'layui/css/layui.css' %}">
    <link rel="stylesheet" href="./static/layui/css/layui.css">
</head>
<body>
<div class="layui-inline"><p>按名称搜索：</p></div>
<div class="layui-inline"><input class="layui-input" name="id" id="demoReload" autocomplete="off"></div>
<div class="layui-inline">
    <button class="layui-btn" data-type="reload" >搜索</button>
</div>

<table class="layui-hide" id="demo" lay-filter="test"></table>
<script src="{% static 'layui/layui.js' %}"></script>
<script src="./static/layui/layui.js"></script>
<script>
 layui.use(['table', 'layer', 'form', 'laypage', 'laydate'], function(){
  var table = layui.table
  ,layer=layui.layer
  ,form=layui.form
  ,laypage=layui.laypage
  ,laydate=layui.laydate
,$=layui.$;

var key='{{keyword}}';
  table.render({

    id:'testReload'
    ,elem: '#demo'
    ,height:318
    ,toolbar: 'default'
    ,url:'/userinfotable/'
    ,page:true // 数据接口，后续讲解
    ,cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
    ,cols: [{{rlt|safe}}]
    ,where:{keyword:key}
  });
  //查询功能

  $('button.layui-btn').on('click',function(){
  var getvalue=$('#demoReload').val();
  table.reload(
'testReload',{page:{curr:1},where:{keyword:key,value:getvalue}}
  );})


  //增加一行功能

  //修改update功能

  //伤处
  });

</script>
</body>
</html>
