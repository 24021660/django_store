<!DOCTYPE html>
<html lang="en">
<head>
    {% load staticfiles %}
    <meta charset="UTF-8">
    <title>表格</title>
    <link rel="stylesheet" href="{% static 'layui/css/layui.css' %}">
    <link rel="stylesheet" href="./static/layui/css/layui.css">
</head>
<body>
<div class="layui-inline"><p>按名称搜索：</p></div>
<div class="layui-inline"><input class="layui-input" name="id" id="demoReload" autocomplete="off"></div>
<div class="layui-inline">
    <button class="layui-btn" data-type="reload" >搜索</button>
</div>

<table class="layui-hide" id="demo" lay-filter="test"></table>
<script type="text/html" id="barDemo">
 <!-- <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a> -->
  <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script src="{% static 'layui/layui.js' %}"></script>
<script src="./static/layui/layui.js"></script>
<script>
 layui.use(['table', 'layer', 'form', 'laypage', 'laydate'], function(){
  var table = layui.table
  ,layer=layui.layer
  ,form=layui.form
  ,laypage=layui.laypage
  ,laydate=layui.laydate
,$=layui.$;

var key='{{keyword}}';
  table.render({

    id:'testReload'
    ,elem: '#demo'
    ,toolbar: 'default'
    ,url:'/userinfotable/'

    ,cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
    ,cols: [{{rlt|safe}}]
    ,where:{keyword:key}
    ,page:true
  });
  //查询功能

  $('button.layui-btn').on('click',function(){
  var getvalue=$('#demoReload').val();
  table.reload(
'testReload',{page:{curr:1},where:{keyword:key,value:getvalue}}
  );})


  //增加一行功能
table.on('toolbar(test)', function(obj){
    var checkStatus = table.checkStatus(obj.config.id)
    ,data = checkStatus.data; //获取选中的数据
    switch(obj.event){
      case 'add':
       layer.open({
  type: 2,
  content: ['/register/','no']
});
      break;
      case 'update':
        if(data.length === 0){
          layer.msg('请选择一行');
        } else if(data.length > 1){
          layer.msg('只能同时编辑一个');
        } else {
          layer.alert('编辑 [id]：'+ checkStatus.data[0].id);
        }
      break;
      case 'delete':
        if(data.length === 0){
          layer.msg('请选择一行');
        } else {

          layer.msg('删除');
        }
      break;
    };
  });
  //修改update功能
 table.on('tool(test)', function(obj){ //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
    var data = obj.data //获得当前行数据
    ,layEvent = obj.event; //获得 lay-event 对应的值
    if(layEvent === 'detail'){
      layer.msg('查看操作');
    } else if(layEvent === 'del'){
      layer.confirm('真的删除行么', function(index){
        obj.del(); //删除对应行（tr）的DOM结构
        layer.close(index);
        layer.msg(data['bookname']);
        //向服务端发送删除指令
      });
    } else if(layEvent === 'edit'){
      layer.msg('编辑操作');
    }
  });
  //伤处
  });

</script>
</body>
</html>
