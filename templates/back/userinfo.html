<!DOCTYPE html>
<html lang="en">
<head>
    {% load staticfiles %}
    <meta charset="UTF-8">
    <title>表格</title>
    <link rel="stylesheet" href="{% static 'layui/css/layui.css' %}">
</head>
<body>

<table class="layui-hide" id="demo" lay-filter="test" ></table>
<script src="{% static 'layui/layui.js' %}"></script>
<script>
 layui.use('table', function(){
  var table = layui.table;

  table.render({
    elem: '#demo'
    ,height:318
    ,toolbar: 'default'
    ,url:'/userinfotable/'
    ,page:true // 数据接口，后续讲解
    ,cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
    ,cols: [[
    {type:'checkbox',fixed:'true'}
        ,{field:'username', width:'15%', title: '用户名', sort: true}
      ,{field:'password', width:'15%', title: '密码'}
      ,{field:'email', width:'25%', title: '邮箱'}
      ,{field:'phonecode', width:'25%', title: '电话'}
      ,{field:'realname', width:'20%',title:'姓名'}
    ]]
  });
 table.on('toolbar(test)', function(obj){
    var checkStatus = table.checkStatus(obj.config.id)
    ,data = checkStatus.data; //获取选中的数据
    switch(obj.event){
      case 'add':
        layer.msg('添加');
      break;
      case 'update':
        if(data.length === 0){
          layer.msg('请选择一行');
        } else if(data.length > 1){
          layer.msg('只能同时编辑一个');
        } else {
          layer.alert('编辑 [id]：'+ checkStatus.data[0].id);
        }
      break;
      case 'delete':
        if(data.length === 0){
          layer.msg('请选择一行');

        } else {
          layer.msg('删除');
        }
      break;
    };
  });
  });
</script>
</body>
</html>
