<!DOCTYPE html>
<html lang="en">
<head>
    {% load staticfiles %}
    <meta charset="UTF-8">
    <title>表格</title>
    <link rel="stylesheet" href="{% static 'layui/css/layui.css' %}">
    <link rel="stylesheet" href="./static/layui/css/layui.css">
</head>
<body>
<input class="layui-input" name="id" id="demoReload" autocomplete="off">
<button class="layui-btn" data-type="reload" >搜索</button>
<table class="layui-hide" id="demo" lay-filter="test"></table>
<script src="{% static 'layui/layui.js' %}"></script>
<script src="./static/layui/layui.js"></script>
<script>
 layui.use(['table', 'layer', 'form', 'laypage', 'laydate'], function(){
  var table = layui.table
  ,layer=layui.layer
  ,form=layui.form
  ,laypage=layui.laypage
  ,laydate=layui.laydate
,$=layui.$;


  table.render({
    id:'testReload'
    ,elem: '#demo'
    ,height:318
    ,toolbar: 'default'
    ,url:'/userinfotable/'
    ,page:true // 数据接口，后续讲解
    ,cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
    ,cols: [[
       {type:'checkbox',fixed:'true'}
      ,{field:'username', width:'8%', title: '用户名', sort: true}
      ,{field:'password', width:'8%', title: '密码'}
      ,{field:'email', width:'20%', title: '邮箱'}
      ,{field:'phonecode', width:'15%', title: '电话'}
      ,{field:'realname', width:'7%',title:'姓名'}
      ,{field:'address_sheng', width:'8%',title:'省'}
      ,{field:'address_shi', width:'10%',title:'市'}
      ,{field:'address_quxian', width:'10%',title:'区县'}
       ,{field:'address_detail', width:'20%',title:'详细地址'}

    ]]
    ,where:{data:0}
  });



  $('button.layui-btn').on('click',function(){ table.reload(
'testReload',{page:{curr:1},where:{keyword:'admin'}}
  );})
  });

</script>
</body>
</html>
